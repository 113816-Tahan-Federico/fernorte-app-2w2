<div *ngIf="forgot">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Restablecer Contraseña</div>
                    <div class="card-body">
                        <form (ngSubmit)="onResetPassword()" #resetPasswordForm="ngForm">
                            <div class="form-group">
                                <label for="password">Nueva Contraseña</label>
                                <input type="password" id="password" class="form-control" name="password"
                                    [(ngModel)]="user.password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Restablecer Contraseña</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!forgot">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Establecer su Contraseña</div>
                    <div class="card-body">
                        <p>
                            Bienvenido a FerNorte, ya que es su primer login aquí debera establecer su contraseña.
                            No debe compartir esta contraseña con nadie.
                        </p>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="onFirstLogin()" #firstLoginForm="ngForm">
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" id="password" class="form-control" name="password"
                                    [(ngModel)]="user.password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
