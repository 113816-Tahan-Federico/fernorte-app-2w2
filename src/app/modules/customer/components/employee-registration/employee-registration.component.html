<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Registrar empleado</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form #employeeForm="ngForm">
			
			<div class="mb-3 d-flex">
				<div class="flex-grow-1 me-2">
					<label for="name">Nombre</label>
					<input [(ngModel)]="employee.firstName" type="text" name="name" id="name" class="form-control" />
				</div>
				<div class="flex-grow-1">
					<label for="lastName">Apellido</label>
					<input [(ngModel)]="employee.lastName" type="text" name="lastName" id="lastName" class="form-control" />
				</div>
			</div>
			<div class="mb-3 d-flex">
				<div class="flex-grow-1 me-2">
					<label for="documentType">Tipo de documento</label>
					<select [(ngModel)]="employee.documentType" name="documentType" id="documentType" class="form-select">
						<option value=1>DNI</option>
						<option value=2>Pasaporte</option>
					</select>
				</div>
				<div class="flex-grow-1">
					<label for="documentNumber">Documento</label>
					<input type="text" name="documentNumber" id="documentNumber" class="form-control" />
				</div>
			</div>

			<div class="mb-3">
				<label for="dateOfBirth">Fecha de nacimiento</label>
				<div class="input-group">
					<input
						id="dateOfBirth"
						class="form-control"
						placeholder="yyyy-mm-dd"
						name="dp"
						ngbDatepicker
						#dp="ngbDatepicker"
					/>
					<button class="btn btn-outline-secondary bi bi-calendar3" (click)="dp.toggle()" type="button"></button><br>
                </div>

                
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="modal.close($event)">Save</button>
	</div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Registrar empleado</button>

<hr />

<pre>{{ closeResult }}</pre>
